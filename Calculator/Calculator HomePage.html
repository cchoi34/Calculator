<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="CalculatorStyle.css" />
    <title>Calculator</title>
</head>
<body>
    <div id="calculatorFrame">
        <div class="screen">Calculations will go here</div>

        <div class="leftFrame">
            <div class="leftButton">
                <p>Clear</p>
            </div>
            <div class="leftButton">
                <p>^</p>
            </div>
            <div class="leftButton">
                <p>Sqrt()</p>
            </div>
            <div class="leftButton">
                <p>Delete</p>
            </div>
        </div>

        <div class="rightFrame">
            <div class="rightButton">
                <p>/</p>
            </div>
            <div class="rightButton">
                <p>x</p>
            </div>
            <div class="rightButton">
                <p>-</p>
            </div>
            <div class="rightButton">
                <p>+</p>
            </div>
        </div>

        <div class="digitFrame">
            <div class="digitButton">
                <p>1</p>
            </div>
            <div class="digitButton">
                <p>2</p>
            </div>
            <div class="digitButton">
                <p>3</p>
            </div>
            <div class="digitButton">
                <p>4</p>
            </div>
            <div class="digitButton">
                <p>5</p>
            </div>
            <div class="digitButton">
                <p>6</p>
            </div>
            <div class="digitButton">
                <p>7</p>
            </div>
            <div class="digitButton">
                <p>8</p>
            </div>
            <div class="digitButton">
                <p>9</p>
            </div>
            <div class="digitButton">
                <p>0</p>
            </div>
            <div class="digitButton">
                <p>.</p>
            </div>
            <div class="digitButton">
                <p>=</p>
            </div>
        </div>
        
        
    </div>
</body>
</html>
