<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="CalculatorStyle.css" />
    <title>Calculator</title>
</head>
<body>
    <div id="calculatorFrame">
        <form name="myCalculator">
            <input class="screen" type="text" name="display">

            <div class="leftFrame">
                <button>Clear</button>
                <button>^</button>
                <button>Sqrt()</button>
                <button>Delete</button>
            </div>



            <div class="digitFrame">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>0</button>
                <button>.</button>
                <button>=</button>
            </div>

            <div class="rightFrame">
                <button>/</button>
                <button>*</button>
                <button>-</button>
                <button>+</button>
            </div>

        </form>
    </div>
</body>
</html>
