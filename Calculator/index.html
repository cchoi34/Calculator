<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="CalculatorStyle.css" />
    <title>Calculator</title>
</head>
<body>
    <div id="calculatorFrame">
        <form name="myCalculator">
            <input class="screen" type="text" name="display">

            <div class="upperFrame">
                <button>A/C</button>
                <button>(</button>
                <button>)</button>
                <button>^</button>
                <button>Sqrt()</button>
            </div>

            <div class="leftFrame">
                <button>pi</button>
                <button>ln</button>
                <button>log</button>
                <button>Save</button>
            </div>



            <div class="digitFrame">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>0</button>
                <button>.</button>
                <button>=</button>
            </div>

            <div class="rightFrame">
                <button>/</button>
                <button>*</button>
                <button>-</button>
                <button>+</button>
            </div>

        </form>
    </div>

    <div id="showWorkFrame">
        <input class="work" type="text" name="workDisplay">
    </div>

    <div id="instructions">
        <p class="instructionText title">Welcome to the My Calculator App!</p>
        <p class="instructionText">Here are some tips to get started:</p>
        <div class="tips">
            <ul class="instructionText">
                <li>Feel free to click buttons or type into the calculator to perform calculations</li>
                <li>"Save" a number if needed. This will show up in the middle column</li>
                <li>Thanks for using My Calculator!</li>
            </ul>
        </div>
    </div>
</body>
</html>
